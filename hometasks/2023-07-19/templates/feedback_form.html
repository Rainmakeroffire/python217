{% extends 'contact.html' %}
{% block feedback %}

{% if show_thank_you %}
<div class="thank-you-message">
    <div class="row">
        <div class="col-lg-12">
            <h4>Thank You for Your <em>Feedback</em> <br>We Will Get Back to You <em>Soon</em></h4>
        </div>
    </div>
</div>

{% else %}
<form id="feedback-form" method="post" action="/contact">
    <div class="row">
        <div class="col-lg-12">
            <h4>Provide Your <em>Feedback</em> Through This <em>Form</em></h4>
        </div>
        <div class="col-lg-6">
            <fieldset>
                <label for="name" class="form-label">Your Name</label>
                <input type="text" name="name" class="Name" placeholder="Enter your name" autocomplete="on" required>
            </fieldset>
        </div>
        <div class="col-lg-6">
            <fieldset>
                <label for="email" class="form-label">Your Email</label>
                <input type="email" name="email" class="Number" placeholder="Enter your email" autocomplete="on" required>
            </fieldset>
        </div>
        <div class="col-lg-12">
            <fieldset>
                <label for="message" class="form-label">Your Message</label>
                <Textarea name="message" cols="106" rows="10"></textarea>
            </fieldset>
        </div>
        <div class="col-lg-12">
            <fieldset>
                <button class="main-button" type="submit" value="Submit message">Submit</button>
            </fieldset>
        </div>
    </div>
</form>
{% endif %}
{% endblock %}
