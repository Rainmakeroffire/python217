{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="{% static 'port_app/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'port_app/css/style.css' %}">
</head>
<body>

  <div class="menu">
      <div class="container">
          <div class="logo">
              <a href="{% url 'index' %}">
                  <img src="{% static 'port_app/images/logo.png' %}" width='100' height='100' alt="logo">
              </a>
          </div>
      </div>
  </div>

  <div class="content">
    <div class="wrap">
      {% block content %}
      {% endblock %}
    </div>
  </div>

</body>
</html>
