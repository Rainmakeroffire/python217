{% extends 'base.html' %}

{% block title %}
{{ super() }}
{% endblock %}


{% block content %}
{{ super() }}

<div class="more-info contact-info">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <div class="info-item">
                    <i class="fa fa-phone"></i>
                    <h4>Make a Phone Call</h4>
                    <a href="#">020-18284756</a>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="info-item">
                    <i class="fa fa-envelope"></i>
                    <h4>Contact Us via Email</h4>
                    <a href="#">info@transfermedia.com</a>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="info-item">
                    <i class="fa fa-map-marker"></i>
                    <h4>Visit Our Offices</h4>
                    <a href="#">1 Undershaft, London, UK</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="feedback-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.9465386620413!2d-0.08157099999999833!3d51.51419679999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876034d5a8d5119%3A0xa33eb35a95c8963!2zMSBVbmRlcnNoYWZ0LCBMb25kb24gRUMzQSA4RUUsINCS0LXQu9C40LrQvtCx0YDQuNGC0LDQvdC40Y8!5e0!3m2!1sru!2s!4v1689625581619!5m2!1sru!2s"
                            width="100%" height="450px" frameborder="0"
                            style="border:0; border-top-left-radius: 23px; border-top-right-radius: 23px;"
                            allowfullscreen=""></iframe>
                </div>
            </div>
            <div class="col-lg-12">

                <form id="feedback-form" method="post" action="/contact" class="form-contacts">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Provide Your <em>Feedback</em> Through This <em>Form</em></h4>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="Name" class="form-label">Your Name</label>
                                <input type="text" name="Name" class="Name" placeholder="Enter your name"
                                       autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="Email" class="form-label">Your Email</label>
                                <input type="email" name="Email" class="Number" placeholder="Enter your email"
                                       autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <label for="Message" class="form-label">Your Message</label>
                                <Textarea name="Message" cols="106" rows="10"></textarea>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button class="main-button" type="submit" value="Submit message">Submit</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
